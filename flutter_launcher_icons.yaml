# Run from project root to generate app icons:
# dart run flutter_launcher_icons -f flutter_launcher_icons.yaml
# (default filename also works with: dart run flutter_launcher_icons)

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon_source.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon_source.png"
